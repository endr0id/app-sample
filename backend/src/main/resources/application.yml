spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: local_user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # 開発時: update / 本番時: validate or none
    show-sql: true
    properties:
      hibernate:
        format_sql: true