getUserById:
    get:
        summary: Get User by ID
        parameters:
            - name: id
              in: path
              required: true
              schema:
                  type: integer
        responses:
            "200":
                description: User found
                content:
                    application/json:
                        schema:
                            $ref: "../schemas/user.yml#/User"
            "404":
                description: User not found
